name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile
    
    - name: Run Tests
      run: mvn test
    
    - name: Generate Test Report
      if: always()
      run: mvn surefire-report:report
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    - name: Package Application
      run: mvn package -DskipTests

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: SonarQube Scan (Optional - Remove if not using SonarQube)
      run: echo "Skipping SonarQube for now - add your SonarQube token if needed"

  deploy:
    runs-on: ubuntu-latest
    needs: [ build, code-quality ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3
    
    - name: Download Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: app-jar
    
    - name: Deploy to Production (Configure Your Deployment)
      run: |
        echo "Add your deployment scripts here"
        echo "Examples: Docker push, Kubernetes deploy, etc."
